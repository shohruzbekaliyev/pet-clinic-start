<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 th:text="'List of Owners'"> Owners list </h1>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner : ${owners}">
    <td th:text="${owner.getId()}">1</td>
    <td th:text="${owner.firstName}">Joe</td>
    <td th:text="${owner.lastName}">Doe</td>
  </tr>
  </tbody>
</table>

</body>
</html>
